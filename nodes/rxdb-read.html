<script type="text/javascript">
  RED.nodes.registerType('rxdb-read', {
    category: 'RXDB',
    color: '#a6bbcf',
    defaults: {
      name: { value: "" }
    },
    inputs: 1,
    outputs: 1,
    icon: "font-awesome/fa-database",
    label: function () {
      return this.name || "RxDB Read";
    }
  });
</script>

<script type="text/html" data-template-name="rxdb-read">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="RxDB Read Node">
  </div>
</script>

<script type="text/html" data-help-name="rxdb-read">
  <p>
    Reads documents from an RxDB (FoundationDB-backed) collection.
  </p>
  <p>
    Pass an array of collection names in <code>msg.rxdb.collections</code>, and optionally <code>msg.rxdb.limit</code>.
  </p>
  <p>
    Output will be an object keyed by collection name, with each value being the document list.
  </p>
</script>
