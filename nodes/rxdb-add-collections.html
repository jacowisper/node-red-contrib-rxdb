<script type="text/html" data-help-name="rxdb-add-collections">

      This node dynamically adds new RxDB collections at runtime.
    </p>
    <p>
      Input <code>msg.payload</code> must be an object of the format:
    </p>
    <pre><code>{
        "calendarEvents": {
          "schema": { ... },
          "replicate": true,
          "replicationUrl": "https://my-api/replCalendarEvents/0"
        },
        "logs": {
          "schema": { ... },
          "replicate": false
        }
      }</code></pre>
